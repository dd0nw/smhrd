<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        form : 데이터(서버로) 전달시 사용 되어지는 태그
            : action -> 전송할 서버 주소
            : method -> 보내는 방식(GET, POST)
            GET : 데이터를 URL에 붙여서(쿼리스트링) (짧은 데이터)
            POST : 데이터를 body영역에 담아서 보내는 방법(보안)
    -->
    <form action="http://localhost:3002">
        <input name="data">
        <input type="submit" value="전송">
        <!-- <button>전송</button> -->
    </form>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ul(unordered list) : 순서가 없는 목록 
    
        ul 태그의 type 속성 : disc, circle, square, none
    -->
    <ul type="none">
        <li>python
            <ul>
                <li>python library
                    <ul>
                        <li>강사 : 김민수</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>DB</li>
        <li>HTML</li>
    </ul>
    <!-- 
        ol 태그의 속성
        - type : a, A, i, I, 1
        - start : 시작할 숫자를 지정
        - reversed : 내림차순
     -->

    <ol type="1" start="10" reversed>
        <li>밤양갱 - 비비</li>
        <li>easy - 르세라핌</li>
        <li>첫만남은 너무 어려워 - tws</li>
    </ol>


</body>
</html>

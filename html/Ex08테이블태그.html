<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table 태그 : 표 형태(행과 열을 가진 형태) -->
    <table border="1">
        <caption>뉴진스 정보</caption>
        <!-- 행(가로) 태그 -->
        <!-- table row의 약자 -->
        <tr bgcolor="yellow">
            <th width="50px">나이</th>
            <th width="100px">이름</th>
        </tr>

        <tr align="center">
            <!-- 열(세로) 태그 -->
            <!-- table data 약자 -->
            <td rowspan="2">18</td>
            <!-- rowspan : 행 병합 -->
            <td>민지</td>
        </tr>

        <tr align="center">

            <td>하니</td>
        </tr>

        <tr align="center">
            <td>17</td>
            <td>다니엘</td>
        </tr>

        <tr align="center">
            <td>16</td>
            <td>해린</td>
        </tr>

        <tr align="center">
            <td>14</td>
            <td>혜인</td>
        </tr>

        <tr align="center">
            <td colspan="2">비고</td>
            <!-- colspan : 열 병합 -->
        </tr>

    </table>

</body>
</html>
